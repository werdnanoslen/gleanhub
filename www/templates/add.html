<ion-view view-title="New report">
    <ion-nav-bar align-title="center" class="bar-positive">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-android-close"
                    ui-sref="map">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="submitForm()">
                Submit
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="false" id="mainContainer">
        <div id="formContainer">
            <form class="list" id="addForm" name="addForm">
                <label class="item item-input">
                    <i class="icon ion-android-time"></i>
                    <input type="date" name="date" ng-model="form.date" />
                    <input type="time" step="60" name="time" ng-model="form.time" />
                </label>
                <label class="item item-input">
                    <i class="icon ion-social-bitcoin"></i>
                    <input type="number" name="number" ng-model="form.number" />
                </label>
                <label class="item item-input">
                    <i class="icon ion-android-textsms"></i>
                    <input type="text" name="text" ng-model="form.text" />
                </label>
                <div class="item item-input">
                    <i class="icon ion-location"></i>
                    <!-- <search-field></search-field> -->
                    <input  type="search"
                            g-places-autocomplete
                            ng-model="form.place"
                            name="place"
                    />
                    <button class="button button-small button-icon icon ion-pinpoint"
                            ng-click="centerOnMe()"
                            ng-show="mapReady">
                    </button>
                </div>
            </form>
        </div>

        <div id="mapContainer">
            <div id="centerMarker"></div>
            <ui-gmap-google-map
                 center="map.center"
                 control="map.control"
                 events="map.events"
                 options="map.options"
                 zoom="map.zoom">
                <ui-gmap-marker
                    coords="map.position.coords"
                    idkey="'map.position.id'"
                    icon="map.position.icon"
                    options="map.position.options">
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </ion-content>
</ion-view>
